<script>
  const arena = document.getElementById("arena");
  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");
  const msg    = document.getElementById("msg");

  const pos = {
    yes: { x: 0.5, y: 0.55 },
    no:  { x: 0.5, y: 0.75 }
  };

  function place(btn, p) {
    const r = arena.getBoundingClientRect();
    btn.style.left = `${p.x * r.width}px`;
    btn.style.top  = `${p.y * r.height}px`;
  }

  function placeAll() {
    place(yesBtn, pos.yes);
    place(noBtn, pos.no);
  }

  function distToButtonCenter(btn, x, y) {
    const b = btn.getBoundingClientRect();
    const cx = b.left + b.width / 2;
    const cy = b.top + b.height / 2;
    return Math.hypot(x - cx, y - cy);
  }

  function handleMove(e) {
    const d = distToButtonCenter(noBtn, e.clientX, e.clientY);
    if (d < 90 && !noBtn.classList.contains("hidden")) {
      noBtn.classList.add("hidden");
      msg.textContent = "The No button is shy ðŸ˜¡ðŸ™ˆ";
    }
  }

  arena.addEventListener("mousemove", handleMove);
  arena.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    if (!t) return;
    const d = distToButtonCenter(noBtn, t.clientX, t.clientY);
    if (d < 100 && !noBtn.classList.contains("hidden")) {
      noBtn.classList.add("hidden");
      msg.textContent = "The No button is shy ðŸ˜¡ðŸ™ˆ";
    }
  }, { passive: true });

  yesBtn.addEventListener("click", () => {
    msg.textContent = "YAYYY ðŸ˜­ðŸ’ž Best decision ever.";
    noBtn.classList.add("hidden");
  });

  window.addEventListener("resize", placeAll);
  placeAll();
</script>
